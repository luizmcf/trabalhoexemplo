{% extends base %}

{% block title %}
Denúncia
{% endblock title %}

{% block content %}
<h2>Denunciar {{ avaliado.user.get_full_name}} </h2>

<form action="{% url 'denuncia' carona.id carona_passageiros.id %}" method="post">
    {% csrf_token %}
    <p>
        <label>Motivo da denúncia:</label>
        <input type="text" name="motivo_denuncia" id="motivo_denuncia" />
        <label>*Comentário adicional:</label>
        <input type="text" name="comentario_denuncia" id="comentario_denuncia" placeholder="-" />
    </p>
    <button type="submit">Denunciar</button>
</form>
{% endblock content %}
